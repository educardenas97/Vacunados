	<section id="three" class="wrapper">
		<div class="inner">
			<header class="major">
				<h2>Buscador</h2>
			</header>
			<ul id="result">
			</ul>
			<form action="#" id="form" onsubmit="return false">
				<div class="row gtr-uniform">
					<div class="col-12">
						<h3>Nombre</h3>
						<p>
							<input type="text" name="nombre" id="nombre" value="" placeholder="Fulano Sultano" />
							<div class="col-6 col-12-small">
								<input type="checkbox" id="isFirstName" name="isFirstName" checked>
								<label for="isFirstName">Es el primer nombre</label>
							</div>
						</p>
						<h3>Apellido</h3>
						<p>
							<input type="text" name="apellido" id="apellido" value="" placeholder="Gonza" />
							<div class="col-6 col-12-small">
								<input type="checkbox" id="isFirstLastName" name="isFirstLastName" checked>
								<label for="isFirstLastName">Es el primer apellido</label>
							</div>
						</p>
						<h3>Edad</h3>
						<input type="text" name="edad" id="edad" value="" placeholder="45" />
						<div id="last_update"></div>
						<sub>*Esta sección se encuentra en fase de pruebas</sub>
					</div>
					<div class="col-12">
						<ul class="actions">
							<li><input type="submit" id="submit" value="Buscar" class="primary disabled" onclick=validateForm()>
							</li>
						</ul>
					</div>
				</div>
			</form>
		</div>
	</section>

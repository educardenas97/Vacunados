<!DOCTYPE HTML>
<html>
	<head>
		<title>Estado de vacunación</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="frontend/assets/css/main.css" />
		<noscript><link rel="stylesheet" href="frontend/assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Header -->
			<header id="header">
				<div class="content">
					<h1><a href="#">Consultas.js</a></h1>
					<p>Una manera rápida de ver <br />
					tu registro de vacunación
					<ul class="actions">
						<li><a href="https://www.vacunate.gov.py/index-listado-vacunados.html" target="_blank" class="button primary icon solid fa-download">Descargar</a></li>
						<li><a href="#two" class="button icon solid fa-chevron-down scrolly">Consultar</a></li>
					</ul>
				</div>
			</header>

		<!-- Two -->
			<section id="two" class="wrapper">
				<div class="inner">
					<h2>Consultar registros</h2>
					<ul id="result">
					</ul>
				<form action="#" id="form" onsubmit="return false">
					<div class="row gtr-uniform">
						<div class="col-12">
							<h4>Numero de documento:</h4>
							<input type="text" name="cedula" id="cedula" value="" placeholder="4659999" />
							<p>*Algunos datos pueden no estar disponibles</p>
						</div>
						<div class="col-12">
							<ul class="actions">
								<li><input type="submit" value="Buscar" class="primary" onclick=validateForm()></li>
							</ul>
						</div>
					</div>
				</form>
				</div>
			</section>


		

		<!-- Footer -->
			<footer id="footer">
				<ul class="icons">
					<li><a href="#" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
					<li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
					<li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
					<li><a href="#" class="icon brands fa-github"><span class="label">Github</span></a></li>
				</ul>
				<p class="copyright">&copy; Eduardo Gomez. Credits: <a href="http://html5up.net">HTML5 UP</a></p>
			</footer>

		<!-- Scripts -->
			<script src="frontend/assets/js/app.js"></script>

	</body>
</html>
